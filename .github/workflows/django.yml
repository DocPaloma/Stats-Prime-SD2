name: Django CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.11, 3.12]
        
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: statsprime_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin123
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set environment variables
        run: |
          echo "DEBUG=True" >> .env
          echo "DB_NAME=statsprime_db" >> .env
          echo "DB_USER=postgres" >> .env
          echo "DB_PASSWORD=admin123" >> .env
          echo "DB_HOST=localhost" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DJANGO_SECRET_KEY=dummy-key-for-tests" >> .env
        working-directory: backend/statsprime

      - name: Run migrations
        working-directory: backend/statsprime
        run: |
          python manage.py migrate

      #Pruebas unitarias
      - name: Run unitary tests
        working-directory: backend/statsprime
        run: |
          pytest -v -m "not integration" --maxfail=1 --disable-warnings --cov=. --cov-report=xml --html=reports/unit_tests.html
        continue-on-error: false

      - name: run integration tests
        working-directory: backend/statsprime
        run: |
          pytest -v -m integration --maxfail=1 --disable-warnings --cov=. --cov-report=xml --html=reports/integrations_tests.html
        continue-on-error: false

      - name: Upload test reports
        uses: actions/upload-artifacts@v4
        with:
          name: django-test-reports
          path: backend/statsprime/reports/
